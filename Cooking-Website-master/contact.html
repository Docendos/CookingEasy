    <section class="contact">

        <h1 class="nadpis">Напишіть нам <i class="fa-solid fa-heart"></i></h1>

        <div class="contact-details">
            <div class="inner-part">
                <div class="contact-block">
                    <i class="fa fa-envelope icon"></i>
                    <div class="">
                        <h1>Емейл:</h1>
                        <p>CookAdv@gmail.com</p>  
                    </div>
                    
                </div>
                <div class="contact-block">
                    <!-- <i class="fa fa-envelope"></i> -->
                    <i class="fa-solid fa-phone icon"></i>
                    <div class="">
                        <h1>Телефон:</h1>
                        <p>+380 050 088 28</p>  
                    </div>
                    
                </div>
                <div class="contact-block">
                    <!-- <i class="fa fa-envelope"></i> -->
                    <i class="fa-solid fa-location-dot icon"></i>
                    <div class="">
                        <h1>Місце:</h1>
                        <p>Ukraine, Odesa</p>  
                    </div>
                    
                </div>
                <div class="contact-block">
                    <!-- <i class="fa fa-envelope"></i> -->
                    <i class="fa-brands fa-telegram icon"></i>
                    <div class="">
                        <h1>Telegram:</h1>
                        <p>@ameba</p>  
                    </div>
                    
                </div>



            </div>
            <!-- <h1> Зв'яжіться з нами</h1> -->
            <div class="form">
                <form action="#">
                    <div class="row"> 
                        <div class="column">
                            <label for="Name">Ваше ім'я</label>
                            <input type="text" name="name" placeholder="Введіть ім'я......" required>
                        </div>
                        <div class="column">
                            <label for="Email">Ваш емейл</label>
                            <input type="email" name="email" placeholder="Введіть емейл......" required>
                        </div>
                    </div>
                    
                    <label for="Message">Ваш текст</label>
                    <textarea name="message" cols="8" rows="8" placeholder="Ваш текст"></textarea>
                    <input type="submit" value="Відправити" class="btn bordered">
                </form>
            </div>
        </div>
    </section>
